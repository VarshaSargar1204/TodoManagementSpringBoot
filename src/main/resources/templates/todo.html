<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${todo.id == null} ? 'Add Todo' : 'Update Todo'">Todo Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #fbc2eb);
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 15px;
        }
        .form-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 600px;
            color: #2c2c2c;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .btn-custom {
            background-color: #ff6f61;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #e85c50;
        }
    </style>
</head>
<body>
<div class="form-card">
    <h2 th:text="${todo.id == null} ? 'Add New Todo' : 'Update Todo'"></h2>

    <form th:action="@{${todo.id == null} ? '/add-todo' : '/update-todo'}" th:object="${todo}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Enter title" />
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Enter description" />
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <div class="mb-3">
            <label for="priority" class="form-label">Priority</label>
            <select th:field="*{priority}" class="form-select" id="priority">
                <option th:each="p : ${T(todo.todo_management_spring_boot.model.Todo.Priority).values()}"
                        th:value="${p}" th:text="${p}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="targetDate" class="form-label">Target Date</label>
            <input type="date" th:field="*{targetDate}" class="form-control" id="targetDate" />
            <div class="text-danger" th:if="${#fields.hasErrors('targetDate')}" th:errors="*{targetDate}"></div>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" th:field="*{completed}" class="form-check-input" id="completed" />
            <label class="form-check-label" for="completed">Completed</label>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-custom">Submit</button>
            <a href="/list-todos" class="btn btn-outline-dark">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
